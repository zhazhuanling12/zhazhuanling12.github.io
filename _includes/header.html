{% assign ui = site.data.ui %}
<header class="k-header">
  <div class="k-wrap k-nav">
    <div class="k-left">
      {% if ui.show_rss %}
      <a class="k-rss" href="{{ ui.rss_url | default: '/feed.xml' | relative_url }}" title="RSS">
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <circle cx="6" cy="18" r="2" fill="#f26522"></circle>
          <path d="M4 11a9 9 0 0 1 9 9h3A12 12 0 0 0 4 8v3zm0-7a16 16 0 0 1 16 16h3A19 19 0 0 0 4 1v3z" fill="#f26522"></path>
        </svg>
      </a>
      {% endif %}
      <a class="k-brand" href="{{ '/' | relative_url }}">{{ site.title | default: ui.site_name | escape }}</a>
    </div>
    <nav class="k-right">
      {% for item in ui.nav %}
        <a class="k-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
      {% endfor %}
    </nav>
  </div>
</header>
