---
layout: default
title: 标签云
permalink: /tags/
---

<div class="k-tags-cloud">
  <h1 class="k-tags-title">标签云</h1>
  
  <div class="k-tags-list">
    {% assign sorted_tags = site.tags | sort %}
    {% for tag in sorted_tags %}
      {% assign tag_name = tag[0] %}
      {% assign tag_posts = tag[1] %}
      <a href="{{ '/tags/' | append: tag_name | relative_url }}" class="k-tag-link">
        {{ tag_name }} ({{ tag_posts.size }})
      </a>
    {% endfor %}
  </div>
</div>
