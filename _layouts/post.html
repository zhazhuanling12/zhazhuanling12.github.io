{% assign df = site.data.ui.date_format | default: "%b %-d, %Y" %}
<article class="k-post">
  <h1 class="k-post-title">{{ page.title | escape }}</h1>
  <p class="k-post-meta">{{ page.date | date: df }}</p>
  <div class="k-post-body">
    {{ content }}
  </div>
</article>
