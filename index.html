<style>
  :root{
    --font-sans: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,
                 "PingFang SC","Hiragino Sans GB","Noto Sans SC","Noto Sans CJK SC",
                 "Microsoft YaHei","Helvetica Neue",Arial,sans-serif;
    --font-mono: ui-monospace,SFMono-Regular,Menlo,Consolas,"Cascadia Code","Source Code Pro",monospace;
    --fs-base: 16px;      /* 全局基准字号 */
    --lh: 1.7;            /* 行高 */
    --fs-h1: clamp(32px,4vw,44px);
    --fs-h2: clamp(22px,3vw,30px);
  }
  html{font-size:var(--fs-base)}
  body{font-family:var(--font-sans); line-height:var(--lh); color:#111; background:#fff; margin:0}
  .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));margin-top:8px}
  .card{border:1px solid #e5e7eb;border-radius:14px;padding:18px;background:#fff}
  .card h2{margin:0 0 8px;font-size:var(--fs-h2);line-height:1.25;letter-spacing:-.01em}
  h1{font-size:var(--fs-h1);line-height:1.2;letter-spacing:-.02em;margin:8px 0 12px}
  .meta{font-size:13px;color:#6b7280;margin:6px 0 10px}
  .excerpt{font-size:15px;color:#374151}
  code,pre{font-family:var(--font-mono)}
  a{color:#0f766e;text-underline-offset:2px}
  a:hover{text-decoration:underline}
  @media (prefers-color-scheme: dark){
    body{background:#0b0f14;color:#e5e7eb}
    .card{background:#0f141a;border-color:#1f2937}
    .meta{color:#9aa4b2}
    .excerpt{color:#d1d5db}
    a{color:#60a5fa}
  }
</style>
