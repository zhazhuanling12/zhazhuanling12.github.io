title: 个人博客
description: Minimal, clean, content-first blog
theme: minima
timezone: Asia/Tokyo
permalink: /:categories/:year/:month/:day/:title/
# 若要启用真正的 RSS，请在 plugins 中加入 jekyll-feed 并把 _data/ui.yml 的 show_rss 设为 true
# plugins:
#   - jekyll-feed
excerpt_separator: "<!--more-->"

# 标签目录配置
tag_dir: tags

# 启用标签和分类
collections:
  tags:
    output: true
    permalink: /tags/:name/

# 确保标签被正确处理
include: ['_pages']
